<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>练习：webGL绘制mandelbrot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.1/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="./lil-gui.umd.min.js"></script>
    <link rel="icon" type="image/png" href="./favicon.png">
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }

        .lil-gui {
            opacity: 70%;
        }
    </style>
</head>

<body>
    <canvas id="stage"></canvas>
    <script src="mandelbrot.js"></script>
    <script>
        "use strict";
        function adjustCanvas() {
            document.querySelector("#stage").width = window.innerWidth;
            document.querySelector("#stage").height = window.innerHeight;
            if (window.m) {
                m.handleResize();
            }
        }
        window.addEventListener('resize', adjustCanvas);
        adjustCanvas();
        window.m = new Mandelbrot(document.querySelector('#stage'));
    </script>
</body>

</html>
